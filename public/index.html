<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVDDOCK QUIZ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Conteneur principal du quiz -->
    <div class="container">
      <h1>HVDDOCK QUIZ</h1>

      <!-- Bouton de connexion Spotify -->
      <button id="loginButton">Login with Spotify</button>

      <!-- Message d'information -->
      <div id="infoMessage">Get a score of 8 to unlock the code</div>

      <!-- Conteneur du quiz -->
      <div id="quizContainer" style="display: none">
        <p id="question">Guess the title!</p>
        <audio id="audioPlayer" controls></audio>
        <input type="text" id="answerInput" placeholder="Your answer" />
        <button id="submitAnswer">Submit</button>
        <p id="score">Score: 0</p>

        <!-- Conteneur pour le code secret -->
        <div id="secretCodeContainer" style="display: none">
          <p id="secretCode"></p>
        </div>
      </div>
    </div>

    <!-- Audio pour le son "C'est le H" -->
    <audio
      id="secretSound"
      src="https://cdn.glitch.global/cb8e26fe-fefc-49d6-9e8b-7d903694f76e/cestleH.mp3?v=1732267480269"
    ></audio>

    <!-- Script principal -->
    <script src="script.js"></script>
  </body>

  <!-- Footer -->
  <footer>
    <p class="footer-text">
      Developed by
      <a href="https://your-portfolio-link.com" target="_blank"
        >Nathan Lubino</a
      >
    </p>
  </footer>
</html>
